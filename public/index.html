<html>

<head>
    <title>SneakerExchange</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">

    <link rel="stylesheet" href="/styles/layout.css">

    <link rel="stylesheet" href="/styles/pagination.css">

    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">



    </style>
</head>

<body>

    <!-- Top Nav -->
    <nav>
        <div class="w3-top">
            <div class="w3-white w3-xlarge">
                <div class="w3-bar">
                    <a href="#" id="logo" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-black w3-left w3-padding-16">Sneaker<b>Exchange</b></a>
                    <a href="#" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-black w3-padding-16">Search</a>

                    <a href="#" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-black w3-right w3-padding-16">Login</a>
                    <a href="#" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-black w3-right w3-padding-16">Register</a>
                </div>

            </div>
        </div>
    </nav>

    <header>
        <div class="w3-container w3-display-middle">
            <h3><b>stay fresh, buy sneakers</b></h3>
        </div>
    </header>


    <!-- search bar -->
    <div class="search-bar">
        <div class="form-inputs">
            <form action="/sneakers" method="get">
                <div class="w3-container w3-cell">
                    <label for="brand-search">Brand:</label>
                    <input type="text" name="brand" placeholder="Adidas..">
                </div>

                <div class="w3-container w3-cell">
                    <label for="min-price-search">Min Price:</label>
                    <input type="number" name="min_price" placeholder="$$$...">

                </div>

                <div class="w3-container w3-cell">
                    <label for="max-price-search">Max Price:</label>
                    <input type="number" name="max_price" placeholder="$$$...">
                </div>


                <div class="w3-container w3-cell">
                    <label for="size-search">Size:</label>
                    <input type="number" name="size" placeholder="9...">
                </div>

                <div class="w3-container w3-cell">
                    <label for="size-city">City:</label>
                    <input type="text" name="city" placeholder="Vancouver...">
                </div>
        </div>
        <div class="w3-container w3-cell">
            <button class="w3-button w3-white w3-border w3-border-green w3-round-large">Search</button>
        </div>
        </form>
    </div>

    <!-- !PAGE CONTENT! -->
    <main class="w3-main w3-content w3-padding">

        <!-- Photo Grid-->
        <div class="main-grid" id="list-grid">
            <!-- request contents from database  -->
        </div>



        <!-- Pagination -->
        <div class="w3-center w3-padding-32" id='pagination'>
            <div class="w3-bar">
                <a href="#" class="w3-bar-item w3-button w3-hover-black" id='prev'>«</a>
                <!-- <a href="#" class="w3-bar-item w3-black w3-button">1</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black" id='front-ellipsis'>...</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black">3</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black">4</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black" id='end-ellipsis'>...</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-black">25</a> -->
                <a href="#" class="w3-bar-item w3-button w3-hover-black" id='next'>»</a>
            </div>
        </div>


    </main>

    <!-- Footer -->
    <footer class="w3-row-padding w3-padding-32">
        <div class="w3-third">
            <h3>FOOTER</h3>
            <p>We can add anything here</p>

        </div>

        <div class="w3-third">
            <h3>Made BY: </h3>
            <ul class="w3-ul w3-hoverable">
                <li class="w3-padding-16">

                    <span class="w3-large">Tom</span><br>

                </li>
                <li class="w3-padding-16">

                    <span class="w3-large">Calvin</span><br>

                </li>
                <li class="w3-padding-16">

                    <span class="w3-large">Sher</span><br>

                </li>
            </ul>
        </div>

    </footer>

    <!-- End page content -->


    <!-- IMPORT SCRIPT -->
    <script src="./vendor/jquery-3.0.0.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
